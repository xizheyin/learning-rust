<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>
  
  <style>
    .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
    .arrow { stroke: #1976d2; stroke-width: 1; fill: none; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
  </style>
  
  <text x="400" y="30" text-anchor="middle" class="title">Git 基本工作流程</text>
  
  <rect x="50" y="60" width="120" height="60" class="box"/>
  <text x="110" y="85" text-anchor="middle" class="text">工作区</text>
  <text x="110" y="105" text-anchor="middle" class="text">Working Directory</text>
  
  <rect x="250" y="60" width="120" height="60" class="box"/>
  <text x="310" y="85" text-anchor="middle" class="text">暂存区</text>
  <text x="310" y="105" text-anchor="middle" class="text">Staging Area</text>
  
  <rect x="450" y="60" width="120" height="60" class="box"/>
  <text x="510" y="85" text-anchor="middle" class="text">版本库</text>
  <text x="510" y="105" text-anchor="middle" class="text">Repository</text>
  
  <rect x="650" y="60" width="120" height="60" class="box"/>
  <text x="710" y="85" text-anchor="middle" class="text">远程仓库</text>
  <text x="710" y="105" text-anchor="middle" class="text">Remote</text>
  
  <line x1="170" y1="90" x2="250" y2="90" class="arrow"/>
  <text x="190" y="85" class="text">git add</text>
  
  <line x1="370" y1="90" x2="450" y2="90" class="arrow"/>
  <text x="380" y="85" class="text">git commit</text>
  
  <line x1="570" y1="85" x2="650" y2="85" class="arrow"/>
  <text x="590" y="80" class="text">git push</text>
  
  <line x1="650" y1="110" x2="570" y2="110" class="arrow"/>
  <text x="590" y="105" class="text">git pull</text>
  
  <text x="400" y="200" text-anchor="middle" class="title">基本命令说明</text>
  <text x="400" y="230" text-anchor="middle" class="text">git add: 将工作区的修改添加到暂存区</text>
  <text x="400" y="250" text-anchor="middle" class="text">git commit: 将暂存区的变更创建为提交记录</text>
  <text x="400" y="270" text-anchor="middle" class="text">git push: 将本地提交推送到远程仓库</text>
  <text x="400" y="290" text-anchor="middle" class="text">git pull: 从远程仓库拉取最新变更</text>
</svg> 